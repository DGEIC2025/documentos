            <textarea id="name" rows="4" readonly>
select  distinct fisica.nombre || ' ' || fisica.appat || ' ' || fisica.apmat as Nombre,
C_ROL.ROL, c_agencia.nombreagencia || '/' || averiguacion_previa.consecutivo || '/' || averiguacion_previa.anual as Carpeta,
AVERIGUACION_PREVIA.FECHA_INICIO, fisica.id_servidor, c_servidor.amp, averiguacion_previa.estatus
from   fisica, perrolave, c_servidor, averiguacion_previa, c_agencia, C_ROL where  
fisica.id_persona = perrolave.id_persona and averiguacion_previa.estatus='A' and 
c_servidor.id_servidor = fisica.id_servidor and averiguacion_previa.id_averiguacion = perrolave.id_averiguacion

and fisica.id_servidor = averiguacion_previa.id_servidor AND C_ROL.ID_ROL = PERROLAVE.ID_ROL
and upper(trim(fisica.nombre) || ' ' || trim(fisica.appat) || ' ' || trim(fisica.apmat)) like '%MEZA%CUEVAS%AND%';

            <h3>B√∫squeda por Carpeta</h3>
            <textarea id="ci" rows="4" readonly>
Select distinct c_agencia.nombreagencia || '/' || averiguacion_previa.consecutivo || '/' ||
averiguacion_previa.anual As CARPETA, c_rol.rol, TRIM(fisica.appat) || ' ' || TRIM(fisica.apmat) || ' ' || TRIM(fisica.nombre) As NOMBRE, averiguacion_previa.fecha_inicio, c_delito.delito, fisica.edad
From perrolave t, fisica, c_rol, averiguacion_previa, hecho, c_delito, delito, c_agencia,
c_servidor Where t.id_persona = fisica.id_persona And c_agencia.id_agencia = averiguacion_previa.id_agencia
And t.id_rol = c_rol.id_rol And t.id_averiguacion = averiguacion_previa.id_averiguacion
And hecho.id_hecho = delito.id_hecho And delito.id_catalogodelito = c_delito.id_catalogodelito
And t.id_servidor = c_servidor.id_servidor And averiguacion_previa.id_servidor = t.id_servidor
And fisica.id_servidor = t.id_servidor And hecho.id_servidor = t.id_servidor
And t.ID_AVERIGUACION = hecho.ID_AVERIGUACION And delito.ID_SERVIDOR = hecho.ID_SERVIDOR
And averiguacion_previa.ID_SERVIDOR = c_agencia.ID_SERVIDOR And c_agencia.nombreagencia || '/' || 
averiguacion_previa.consecutivo || '/' || averiguacion_previa.anual = 'SC01/13855/2012';

Select Distinct FISICA.NOMBRE || ' ' ||

And (FISICA.NOMBRE || ' ' || FISICA.APPAT || ' ' || FISICA.APMAT Like
'%OTEO%LASTRA%' And t.ESTATUS = 'A')
